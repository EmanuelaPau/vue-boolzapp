<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
    
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         
         <!-- link al css -->
        <link rel="stylesheet" href="style/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>

    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <div id="app">
            <div class="app-background">
                <div class="app-wrapper container">
                    <div class="row h-100">

                        <!-- SIDEBAR  -->
                        <div class="col-12 col-md-4 app-sidebar-container p-0">

                            <!-- HEADER  -->
                            <div class="sidebar-header d-flex justify-content-between align-items-center">
                                <!-- profile pic  -->
                                <div class="d-flex align-items-center">
                                    <img class="header-profile-pic me-1" src="./img/avatar_io.jpg" alt="User profile picture">
                                    <h5 class=" m-0 my_profile-txt">
                                        Sofia
                                    </h5>
                                </div>
                                <!-- controls  -->
                                <div class="sidebar-header-controls">
                                    <a href=""><i class="fa-solid fa-circle-notch"></i></a>
                                    <a href=""><i class="fa-solid fa-message"></i></a>
                                    <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </div>
                            </div>

                            <!-- ALERTS BAR -->
                            <div class="alert-bar d-flex align-items-center justify-content-start">
                                <div class="header-profile-pic my_bg-color-light-azure d-flex align-items-center justify-content-center my_color-light-blue me-2">
                                    <i class="fa-solid fa-bell-slash my_bell"></i>
                                </div>
                                <div>
                                    <h4 class="my_profile-txt m-0">
                                        Ricevi notifiche di nuovi messaggi
                                    </h4>
                                    <a class="my_links" href="">
                                        Attiva notifiche desktop
                                    </a>
                                </div>
                            </div>

                            <!-- SEARCHBAR -->
                            <div class="searchbar-container">
                                <form class="form-inline">
                                    <div class="input-group">
                                      <div class="input-group-prepend my_search-button text-center">
                                        <span class="input-group-text my_searchbar d-flex justify-content-center " id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                      </div>
                                      <input type="text" class="form-control my_searchbar" placeholder="Cerca o inizia una nuova chat" aria-label="" aria-describedby="basic-addon1">
                                    </div>
                                  </form>
                            </div>

                            <!-- ACTIVE CHATS -->
                            <div class="sidebar-chats-container">
                                <div class="sidebar-chat-card my_bg-color-grey d-flex justify-content-between">
                                    <div class="d-flex">
                                        <img class="friend-profile-pic me-3" src="./img/avatar_1.jpg" alt="person chat profile pic">
                                        <div>
                                            <h4 class="m-0 chat-card-name">Michele</h4>
                                            <p class="chat-cardt-txt">Ultimo messaggio inviato</p>
                                        </div>
                                    </div>
                                    <p class="chat-cardt-txt">12:00</p>
                                </div>

                                <div class="sidebar-chat-card d-flex justify-content-between">
                                    <div class="d-flex">
                                        <img class="friend-profile-pic me-3" src="./img/avatar_1.jpg" alt="person chat profile pic">
                                        <div>
                                            <h4 class="m-0 chat-card-name">Michele</h4>
                                            <p class="chat-cardt-txt">Ultimo messaggio inviato</p>
                                        </div>
                                    </div>
                                    <p class="chat-cardt-txt">12:00</p>
                                </div>
                                
                                
                            </div>
                        </div>

                        <!-- MAIN APP CHATS -->
                        <div class="d-none d-md-block col-8 app-main-container p-0">
                            <!-- Header  -->
                            <div class="app-main-header sidebar-header d-flex justify-content-between align-items-center">
                                 <!-- profile pic  -->
                                 <div class="d-flex align-items-center align-items-center">
                                    <img class="header-profile-pic me-1" src="./img/avatar_1.jpg" alt="User profile picture">
                                    <div class="d-flex flex-column justify-content-center">
                                        <h5 class=" m-0 my_profile-txt">
                                            Michele
                                        </h5>
                                        <p class="m-0 header-last-access-txt">
                                            Ultimo accesso oggi alle 12:00
                                        </p>
                                    </div>
                                </div>
                                <!-- controls  -->
                                <div class="sidebar-header-controls">
                                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                                    <a href=""><i class="fa-solid fa-paperclip"></i></a>
                                    <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </div>
                            </div>

                            <!-- Chat container -->
                            <div class="main-chat-container">
                                <!-- Message -->
                                <div class="chat-message-container d-flex justify-content-end">
                                    <div class="chat-message d-flex justify-content-between ">
                                        <!-- <div class="d-flex justify-content-between"> -->
                                            <div class="h-100 d-flex align-items-center"><p class="m-0">Hai portato a spasso il cane?</p></div>
                                            <div class="h-100 d-flex align-items-end"><p class="m-0 chat-time-txt">15:30</p></div>
                                        <!-- </div> -->
                                    </div>
                                </div>

                                <div class="chat-message-container d-flex justify-content-end">
                                    <div class="chat-message d-flex justify-content-between ">
                                        <!-- <div class="d-flex justify-content-between"> -->
                                            <div class="h-100 d-flex align-items-center"><p class="m-0">Ricordati di stendere i panni</p></div>
                                            <div class="h-100 d-flex align-items-end"><p class="m-0 chat-time-txt">15:30</p></div>
                                        <!-- </div> -->
                                    </div>
                                </div>

                                <div class="chat-message-container d-flex justify-content-start">
                                    <div class="chat-message my_bg-color-lt-white d-flex justify-content-between ">
                                        <!-- <div class="d-flex justify-content-between"> -->
                                            <div class="h-100 d-flex align-items-center"><p class="m-0">Tutto fatto!</p></div>
                                            <div class="h-100 d-flex align-items-end"><p class="m-0 chat-time-txt">15:30</p></div>
                                        <!-- </div> -->
                                    </div>
                                </div>
                            </div>

                            <!-- Main footer -->
                            <div class="main-app-footer">

                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- JS  -->
        <script type="text/javascript" src="script/my_script.js"></script>
    </body>
    
</html>
